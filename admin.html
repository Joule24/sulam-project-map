<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .admin-container h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .admin-section {
      margin-bottom: 24px;
    }

    .admin-section h3 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .admin-section input,
    .admin-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .admin-section .btn {
      display: block;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <div class="admin-container">
    <h2>Admin Panel</h2>

    <div class="admin-section">
      <h3>Add / Update Location</h3>

      <input type="text" id="locationName" placeholder="Location Name">
      <textarea id="locationDesc" placeholder="Description"></textarea>
      <p style="font-size:12px;color:#666;">*Click on the map to auto-fill latitude & longitude*</p>
      <input type="number" id="locationLat" placeholder="Latitude">
      <input type="number" id="locationLng" placeholder="Longitude">
      <button class="btn" id="addLocationBtn">Add / Update Location</button>
    </div>

    <div class="admin-section">
      <h3>Remove Location</h3>
      <input type="text" id="removeLocationName" placeholder="Location Name">
      <button class="btn secondary" id="removeLocationBtn">Remove</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>

</html>
