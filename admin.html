<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="admin.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }

    .panel {
      max-width: 450px;
      margin: auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff;
    }

    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    h2 { text-align: center; }
  </style>
</head>

<body>

  <div class="panel">
    <h2>Admin Panel</h2>

    <!-- MODE SWITCH: Add / Edit / Delete -->
    <label>Mode:</label>
    <select id="modeSelect">
      <option value="add">Add New POI / Zone</option>
      <option value="edit">Edit Existing</option>
      <option value="delete">Delete Existing</option>
    </select>

    <!-- DROPDOWN OF EXISTING ITEMS -->
    <label>Choose Existing Item:</label>
    <select id="existingSelect">
      <option value="">-- None Selected --</option>
    </select>

    <label>Name</label>
    <input type="text" id="itemName">

    <label>Description</label>
    <textarea id="itemDesc"></textarea>

    <label>Latitude</label>
    <input type="number" id="itemLat">

    <label>Longitude</label>
    <input type="number" id="itemLng">

    <label>Type</label>
    <select id="itemType">
      <option value="poi">POI</option>
      <option value="zone">Zone</option>
    </select>

    <label>Upload Image (Optional)</label>
    <input type="file" id="itemImage" accept="image/*">

    <button id="submitBtn">Submit</button>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
